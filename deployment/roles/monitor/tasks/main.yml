- name: enable rabbitmq plugins
  rabbitmq_plugin: names=rabbitmq_management,rabbitmq_tracing,rabbitmq_federation state=enabled
  notify:
  - restart rabbitmq

- name: add rabbitmq users
  rabbitmq_user:
    user: {{ rabbitmq_user.name }}
    password: {{ rabbitmq_user.password }}
    tags: administrator,{{ rabbitmq_user.name }}
    vhost: /
    configure_priv: .*
    write_priv: .*
    read_priv: .*
    state: present

- name: remove default guest user
  rabbitmq_user:
    user: guest
    state: absent

- name: ensure vhost /test is present
  rabbitmq_vhost:
    name: /test
    state: present
